<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/dice.css" />
    <script src="./js/dice.js"></script>
    <title>DiceRoll</title>
  </head>
  <body>
    <div class="box">
      <div class="die">
        <img src="img/d100.png" class="d100" alt="d100" />
        <span class="die-val100 die-val">7</span>
      </div>
      <div class="die">
        <img src="img/d20.png" class="d20" alt="d20" />
        <span class="die-val20 die-val">7</span>
      </div>
      <div class="die">
        <img src="img/d12.png" class="d12" alt="d12" />
        <span class="die-val12 die-val">7</span>
      </div>
      <div class="die">
        <img src="img/d10.png" class="d10" alt="d10" />
        <span class="die-val10 die-val">7</span>
      </div>
      <div class="die">
        <img src="img/d8.png" class="d8" alt="d8" />
        <span class="die-val8 die-val">7</span>
      </div>
      <div class="die">
        <img src="img/d6.png" class="d6" alt="d6" />
        <span class="die-val6 die-val">7</span>
      </div>
      <div class="die">
        <img src="img/d4.png" class="d4" alt="d4" />
        <span class="die-val4 die-val">7</span>
      </div>

    </div>
    <button onclick="roll()" class="roller" id="roller">Roll</button>
    <div class="add-dice">
      <select name="dice" id="die-select">
        <option value="d20">d20</option>
        <option value="d10">d10</option>
      </select>
      <button id="add">Add Die</button>
    </div>
    <a class="home" href="./index.html">Home</a>
  </body>
</html>
